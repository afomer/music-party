<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="https://i.pinimg.com/originals/75/a8/7e/75a87e9fcc8f899d53a82773c3f08e3d.jpg" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.3/jsmediatags.js"></script>
        <style>
            .area {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: flex-end;
                width: 100%;
                height: 360px;
                background:#7f7e7e;
            }
		    .bar {
                box-shadow:0px -2px 0 rgb(0,255,0);
                background:black;
                -webkit-transition:0.1s ease all;
            }
        </style>
        <title>Music Party ðŸŽ‰</title>
    </head>
    <body style="display: flex; flex-direction: column; height: 100vh; width: 100vw; margin: 0; color: #fff;">
        <div style="display: flex; flex-direction: column; height: 100%; width: 100%;  overflow: hidden;">
            <div class="listeners" style="color: #fff; background-color: var(--primary-bg-color);font-family: Gill Sans, Seravek, Trebuchet MS, sans-serif;padding: 5px 20px;">
                <div id="party-title" style="font-family: inherit; font-size: 2em; margin-bottom: 10px; padding-left: 1px;">
                    Music Party
                </div>

                <div>
                    <form id="room-input-form" style="display: flex; flex-direction: column;">
                        <input id="room-input" type="tel" placeholder="Enter Room Number" />
                        <button class="button-style" id="room-join" type="submit">
                            Join The Party ðŸŽ‰
                        </button>
                    </form>
                </div>

                <hr style="width: 100%; border-top: 1px solid #2f2f2f; margin: 25px 0;">

            </div>
            <span style="color: #000;">Circular Alignment</span>
                <div class="initiator"></div>
                <div id="bars" class="area">
                    <div class="bar"></div>
                    <div class="bar" style="width: 50px; height: 120px;"></div>
                    <div class="bar" style="width: 50px; height: 100px;"></div>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; overflow-y: scroll; background-color: var(--secondary-bg-color);padding: 5px;">

                <div style="width: 100%; display: flex; flex-direction: column; margin: 25px 0 0;">
                    <div id="playlist" style="overflow-y: scroll; padding: 0 5px;">
                        <h4>Playlist</h4>
                        <hr style="width: 100%; border-top: 1px solid #2f2f2f;">
                    </div>
                    <div id="queue" style="overflow-y: scroll; padding: 0 5px;">
                        <h4>Queue</h4>
                        <hr style="width: 100%; border-top: 1px solid #2f2f2f;">
                    </div>
                </div>
            </div>


        </div>

        <footer class="player">

            <div style="margin: auto; width: 100%; display: flex; align-items: center;">
                <div style="height: 60px; width: 60px; margin: 0 10px">
                    <img id="song-img"
                        style="border-radius: 50%; height: 100%; width: 100%;"
                        src="https://upload.wikimedia.org/wikipedia/en/e/e6/AllAmerikkkanBadass.jpg"
                    />
                </div>
                <div style="width: 80%; display: flex; flex-direction: column; align-items: flex-start;">
                    <div style="overflow: hidden; width: 100%;">
                        <p id="song-title" style="font-size: 1.2em; color: #fff; white-space: nowrap; overflow: hidden;text-overflow: ellipsis;">
                            Land of the Free
                        </p>
                    </div>
                    <div style="overflow: hidden; width: 100%;">
                        <p  id="song-artist" style="font-size: .9em; color: #dedede; white-space: nowrap; overflow: hidden;text-overflow: ellipsis;">
                            Joey Bada$$
                        </p>
                    </div>
                </div>

            </div>

            <div style="width: 70%; height: 100%; display: flex; flex-direction: column;">

                <div style="display: flex; align-items: center; padding-top: 15px; color: #fff; ">
                    <audio autoplay preload="none" id="audio-player"></audio>
                    <time style="width: 50px" class="time_elapsed" datetime="PT2M30S">0:00</time>
                    <input id="slider" type="range" min="0" max="100" value="0" step="1">
                    <time style="width: 50px" class="time_remaining" datetime="PT2M30S">-2:30</time>
                </div>

            </div>

            <div style="padding-top: 2em;display: flex; align-items: center; padding-top: 15px; color: #fff; ">
                <input id="volume-range" type="range" min="0.0" max="1.0" step="0.01" value="0.5"/>
            </div>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <script src="js/Sending.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/connection.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
