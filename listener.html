<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="icon" href="https://i.pinimg.com/originals/75/a8/7e/75a87e9fcc8f899d53a82773c3f08e3d.jpg" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.3/jsmediatags.js"></script>
        <title>Music Party ðŸŽ‰</title>
    </head>
    <body style="display: flex; flex-direction: column; height: 100vh; width: 100vw; margin: 0; color: #fff;">
        <div style="display: flex; flex-direction: column; height: 100%; width: 100%;  overflow: hidden;">
            <div style="color: #fff; background-color: var(--primary-bg-color);font-family: Gill Sans, Seravek, Trebuchet MS, sans-serif;padding: 5px 18px;" class="listeners">
                <div id="party-title" style="font-family: inherit; font-size: 2em; margin-bottom: 10px; padding-left: 1px;">
                    Music Party
                </div>

                <div>
                    <form id="room-input-form" style="display: flex; flex-direction: column;">
                        <input id="room-input" type="tel" placeholder="Enter Room Number" />
                        <button id="room-join" type="submit" style="padding: 15px 20px; margin: 15px 0; width: 100%;font-weight: 600; height: 100%; border-radius: 25px; text-decoration: none; border: none; background-color: var(--primary-color); color: #fff">
                            Join The Party ðŸŽ‰
                        </button>
                    </form>
                </div>

                <hr style="width: 100%; border-top: 1px solid #2f2f2f; margin: 25px 0;">

                <div style="display: flex; flex: 1; flex-direction: row; overflow-y: scroll;">
                    <div style="display: flex; align-items: flex-start; justify-content: space-between; padding: 0 0 15px 0;">
                        <div style="width: 25%">
                            <img style="width: 100%; height: 100%;" src='https://avataaars.io/?avatarStyle=Circle&topType=WinterHat1&accessoriesType=Kurt&hatColor=Pink&facialHairType=Blank&clotheType=Overall&clotheColor=Blue01&eyeType=Dizzy&eyebrowType=Default&mouthType=Tongue&skinColor=Light'/>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: flex-start; margin-top: 9px; white-space: pre-line; width: 70%">
                            <span>Listener #1</span>
                            <span style="font-weight: 100; ">MacBook Pro</span>
                        </div>
                    </div>
                    <div style="display: flex; align-items: flex-start; justify-content: space-between;">
                        <div style="width: 25%">
                            <img style="width: 100%; height: 100%;"
                                src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairDreads01&accessoriesType=Kurt&hairColor=BrownDark&facialHairType=BeardMedium&facialHairColor=Red&clotheType=BlazerSweater&eyeType=Squint&eyebrowType=SadConcerned&mouthType=Disbelief&skinColor=Black'                            />
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: flex-start; margin-top: 9px; white-space: pre-line; width: 70%">
                            <span>Listener #2</span>
                            <span style="margin-top: 3px; font-weight: 100; ">iPhone X</span>
                        </div>
                    </div>

                </div>

            </div>

            <div style="display: flex; flex-direction: column; align-items: center; overflow-y: scroll; background-color: var(--secondary-bg-color);padding: 5px;">

                <button id="add-song" style="display: flex; justify-content: space-between; align-items: center; font-family: Gill Sans, Seravek, Trebuchet MS, sans-serif; font-size: 20px;color: #fff;border:none;border-radius: 5px;margin-top: 10px; padding: 9px 13px;">
                    Add a Song to the queue
                    <li class="fas fa-plus fa-md"></li>
                </button>

                <div style="width: 100%; display: flex; flex-direction: column; margin: 25px 0 0;">
                    <div id="playlist" style="overflow-y: scroll; padding: 0 5px;">
                        <h4>Playlist</h4>
                        <hr style="width: 100%; border-top: 1px solid #2f2f2f;">
                    </div>
                    <div id="queue" style="overflow-y: scroll; padding: 0 5px;">
                        <h4>Queue</h4>
                        <hr style="width: 100%; border-top: 1px solid #2f2f2f;">
                    </div>
                </div>
            </div>


        </div>

        <footer class="player">

            <div style="margin: auto; width: 100%; display: flex; align-items: center;">
                <div style="height: 60px; width: 60px; margin: 0 10px">
                    <img id="song-img"
                        style="border-radius: 50%; height: 100%; width: 100%;"
                        src="https://upload.wikimedia.org/wikipedia/en/e/e6/AllAmerikkkanBadass.jpg"
                    />
                </div>
                <div style="width: 80%; display: flex; flex-direction: column; align-items: flex-start;">
                    <div style="overflow: hidden; width: 100%;">
                        <p id="song-title" style="font-size: 1.2em; color: #fff; white-space: nowrap; overflow: hidden;text-overflow: ellipsis;">
                            Land of the Free
                        </p>
                    </div>
                    <div style="overflow: hidden; width: 100%;">
                        <p  id="song-artist" style="font-size: .9em; color: #dedede; white-space: nowrap; overflow: hidden;text-overflow: ellipsis;">
                            Joey Bada$$
                        </p>
                    </div>
                </div>

            </div>

            <div style="width: 70%; height: 100%; display: flex; flex-direction: column;">

                <div style="display: flex; align-items: center; padding-top: 15px; color: #fff; ">
                    <audio autoplay preload="none" id="audio-player"></audio>
                    <time style="width: 50px" class="time_elapsed" datetime="PT2M30S">0:00</time>
                    <input id="slider" type="range" min="0" max="100" value="0" step="1">
                    <time style="width: 50px" class="time_remaining" datetime="PT2M30S">-2:30</time>
                </div>

            </div>

            <div style="padding-top: 2em;display: flex; align-items: center; padding-top: 15px; color: #fff; ">
                <input id="volume-range" type="range" min="0.0" max="1.0" step="0.01" value="0.5"/>
            </div>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/index.js"></script>
        <script src="js/connection.js"></script>
    </body>
</html>
